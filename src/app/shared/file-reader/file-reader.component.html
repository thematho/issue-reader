<button class="file-reader__btn"
        mat-flat-button
        color="accent"
        [attr.aria-label]="label ? label : 'Select a File'"
        (click)="fileInput.click()">
  {{label}}
</button>
<input #fileInput
       class="
        input--file"
        type="file"
        aria-label="Select a CSV file"
        [attr.accept]="acceptTypes"
        (change)="handleFileChange($event.target.files)" />
